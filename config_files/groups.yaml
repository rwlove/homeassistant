default_view:
  view: yes
  name: "Home"
  entities:
    - group.bedroom
    - group.livingroom
    - group.kitchen
    - group.bathroom
    - group.locations
#    - configurator.philips_hue

audio_source_righteye:
  view: no
  control: hidden
  name: "Bedroom Audio Source"
  entities:
    - switch.source_righteye_destination_bedroom
    - switch.source_righteye_destination_livingroom

audio_source_lefteye:
  view: no
  control: hidden  
  name: "Livingroom Audio Source"
  entities:
    - switch.source_lefteye_destination_livingroom
    - switch.source_lefteye_destination_bedroom

audio:
  view: yes
  entities:
    - group.audio_source_lefteye
    - group.audio_source_righteye

wakeup_time:
  name: Wakeup Time
  view: no
  control: hidden
  entities:
    - sensor.wakeup_alarm_time
    - sensor.wakeup_start_time_lights
    - sensor.wakeup_fadein_duration

wakeup_time_settings:
  name: Wakeup Time Settings
  control: hidden
  view: no
  entities:
    - input_number.wakeup_hour
    - input_number.wakeup_minutes
    - input_number.wakeup_duration

wakeup_on_off:
  name: Wakeup Light Settings
  control: hidden
  view: no
  entities:
    - input_boolean.wakeup
    - input_boolean.wakeup_weekends

wakeuplight:
  name: Wakeup Light
  control: hidden
  view: yes
  entities:
    - group.wakeup_time
    - group.wakeup_time_settings
    - group.wakeup_on_off

sleepsettings:
  name: Sleep
  control: hidden
  view: yes
  entities:
    - input_boolean.sleep

climate:
  view: yes
  entities:
    - group.weather_inside
    - group.weather_outside

sensors:
  view: yes
  entities:
    - group.kitchen_sensor
    - group.livingroom_sensor
    - group.bathroom_sensor_early
    - group.bathroom_sensor
    - group.toilet_sensor

bathroom_scripts:
  name: Bathroom
  view: no
  control: hidden
  entities:
    - script.timed_bathroom_early
    - timer.bathroom_early_timer
    - script.timed_bathroom_nightlight
    - script.timed_bathroom_bright
    - timer.bathroom_timer

livingroom_scripts:
  name: Livingroom
  view: no
  control: hidden
  entities:
    - script.timed_nightlight_with_kitchen
    - script.timed_nightlight_without_kitchen
    - timer.livingroom_timer    

kitchen_scripts:
  name: Kitchen
  view: no
  control: hidden
  entities:
    - script.timed_nightlight_only_kitchen
    - timer.kitchen_timer

scripts:
  view: yes
  entities:
    - group.livingroom_scripts
    - group.kitchen_scripts
    - group.bathroom_scripts

weather_inside:
  name: "Weather Inside"
  entities:
  - climate.entrywaynest
  - sensor.aeotec_zw100_multisensor_livingroom_temperature
  - sensor.aeotec_zw100_multisensor_livingroom_relative_humidity

weather_outside:
  name: "Weather Outside"
  entities:
  - sensor.portland_current
  - sensor.portland_humidity
  - sensor.portland_pressure
  - sensor.portland_temperature
  - sensor.portland_temperature_max
  - sensor.portland_temperature_min
  - sensor.portland_visibility
  - sensor.portland_wind_speed

lights_display:
  name: Lights
  view: yes
  entities:
    - group.kitchen_lights
    - group.bedroom_lights
    - group.livingroom_lights
    - group.bathroom_lights

media_players:
  name: Media Players
  view: yes
  entities:
  - media_player.kodi_bedroom_righteye
  - media_player.kodi_livingroom_lefteye
  - media_player.lefteye_mpd
  - media_player.jukebox_mpd
  - media_player.righteye_onkyo
  - media_player.lefteye_onkyo

nest:
  name: Nest
  view: yes
  entities:
  - binary_sensor.entryway_thermostat_nest_fan
  - binary_sensor.entryway_thermostat_nest_has_leaf
  - binary_sensor.entryway_thermostat_nest_is_locked
  - binary_sensor.entryway_thermostat_nest_is_using_emergency_heat
