- alias: "Bedroom Lights - Voice Change On"
  initial_state: 'true'
  hide_entity: true
  trigger:
    platform: mqtt
    topic: voice/bedroom/lights_on
  condition:
    condition: state
    entity_id: input_boolean.enable_bedroom_voice_automation
    state: 'on'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.scene_bedroom
        option: 'White'

- alias: "Bedroom Lights - Voice Change Off"
  initial_state: 'true'
  hide_entity: true
  trigger:
    platform: mqtt
    topic: voice/bedroom/lights_off
  condition:
    condition: state
    entity_id: input_boolean.enable_bedroom_voice_automation
    state: 'on'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.scene_bedroom
        option: 'OFF'

- alias: "Bedroom Lights - Voice Change Color/Scene"
  initial_state: 'true'
  hide_entity: true
  trigger:
    - platform: mqtt
      topic: voice/bedroom/lights_color
    - platform: mqtt
      topic: voice/bedroom/lights_scene
  condition:
    condition: state
    entity_id: input_boolean.enable_bedroom_voice_automation
    state: 'on'
  action:
    - service: script.notify_kodi_frontends
      data:
        message: 'Changing Color of Bedroom Lights to {{ trigger.payload }}'
    - service: input_select.select_option
      data_template:
        entity_id: input_select.scene_bedroom
        option: "{{ trigger.payload | title }}"

- alias: "Bedroom Lights - Voice Change Dim"
  initial_state: 'true'
  hide_entity: true
  trigger:
    platform: mqtt
    topic: voice/bedroom/lights_adjust
    payload: 'dim'
  condition:
    condition: state
    entity_id: input_boolean.enable_bedroom_voice_automation
    state: 'on'
  action:
    service: homeassistant.turn_on
    data_template:
      brightness: "{{ states.light.right_front.attributes.brightness | int - 100 }}"
      entity_id: group.bedroom_lights

- alias: "Bedroom Lights - Voice Change Bright"
  initial_state: 'true'
  hide_entity: true
  trigger:
    platform: mqtt
    topic: voice/bedroom/lights_adjust
    payload: 'bright'
  condition:
    condition: state
    entity_id: input_boolean.enable_bedroom_voice_automation
    state: 'on'
  action:
    service: homeassistant.turn_on
    data_template:
      brightness: "{{ states.light.right_front.attributes.brightness | int + 100 }}"
      entity_id: group.bedroom_lights