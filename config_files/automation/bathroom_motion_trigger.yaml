- alias: "Bathroom Motion On (Night)"
#  hide_entity: true
  trigger:
    platform: state
    entity_id: sensor.aeotec_zw100_multisensor_6_burglar_4_10
    to: '8'
  condition:
    condition: time
    after: '17:00:00'
    before: '07:00:00'
  action:
    - service: script.turn_on
      data:
        entity_id: script.timed_bathroom_nightlight

- alias: "Bathroom Motion On (Day)"
#  hide_entity: true
  trigger:
    platform: state
    entity_id: sensor.aeotec_zw100_multisensor_6_burglar_4_10
    to: '8'
  condition:
    condition: time
    after: '07:01:00'
    before: '16:59:00'
  action:
    - service: script.turn_on
      data:
        entity_id: script.timed_bathroom_bright

- alias: "Early Bathroom Motion On"
#  hide_entity: true
  trigger:
    platform: state
    entity_id: sensor.aeotec_zw100_multisensor_6_burglar_8_10
    to: '8'
  condition:
    condition: state
    entity_id: group.bathroom_lights
    state: 'off'
  action:
    - service: script.turn_on
      data:
        entity_id: script.timed_bathroom_early