- alias: Bathroom Lights - Input Select Turn Off
  trigger:
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'OFF'
  action:
    - service: script.turn_on
      entity_id: script.bathroom_lights_off
    - service: input_select.select_option
      data:
        entity_id: input_select.scene_bathroom
        option: 'OFF'