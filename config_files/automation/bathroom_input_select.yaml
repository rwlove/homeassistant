- alias: Bathroom Lights - Input Select Change Color
  trigger:
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'Blue'
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'Red'
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'Pink'
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'Orange'
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'White'
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'Purple'
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'Green'
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'Teal'
    - platform: state
      entity_id: input_select.scene_bathroom
      to: 'Aqua'
  action:
    - service: script.notify_kodi_frontends
      data_template:
        message: 'Changing Bathroom Lights to Scene: {{ states.input_select.scene_bathroom.state }} and Brightness: {{ states.input_number.bathroom_brightness.state }}'
    - service: light.turn_on
      data_template:
        entity_id: group.bathroom_lights
        brightness: '{{ states.input_number.bathroom_brightness.state | int }}'
        profile: "{{ states.input_select.scene_bathroom.state | lower }}"

