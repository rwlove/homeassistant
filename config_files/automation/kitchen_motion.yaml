- alias: "Kitchen Motion Detection Nightlight On"
  trigger:
    platform: state
    entity_id: binary_sensor.__sensor_5_0
    from: 'off'
    to: 'on'
  action:
    service: homeassistant.turn_on
    entity_id:
      - light.kitchen_1
      - light.kitchen_2
    data:
      brightness: 255
      color_name: white

- alias: "Kitchen Motion Detection Off"
  trigger:
    platform: state
    entity_id: binary_sensor.__sensor_5_0
    from: 'on'
    to: 'off'
  action:
    service: light.turn_off
    entity_id: group.kitchen_lights