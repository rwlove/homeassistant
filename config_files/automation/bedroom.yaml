- alias: Bedroom Lights - Adjust Brightness
  trigger:
    platform: state
    entity_id: input_slider.bedroom_brightness
  action:
    - service: light.turn_on
      data_template:
        entity_id: group.bedroom_lights
        brightness: '{{ trigger.to_state.state | int }}'

- alias: Bedroom Light - Scene and Brightness Slider
  trigger:
    platform: state
    entity_id: input_select.scene_bedroom
    to: CUSTOM
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.bedroom
        brightness: '{{ states.input_slider.bedroom_brightness.state | int }}'
        profile: "{{ state.input_select.scene_bedroom }}"