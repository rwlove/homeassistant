- alias: "Bedroom Lights Voice Change On"
  hide_entity: true
  trigger:
    platform: mqtt
    topic: voice/bedroom/lights_on
  action:
    service: script.turn_on
    entity_id: script.bedroom_lights_on

- alias: "Bedroom Lights Voice Change Off"
  hide_entity: true
  trigger:
    platform: mqtt
    topic: voice/bedroom/lights_off
  action:
    service: script.turn_on
    entity_id: script.bedroom_lights_off

- alias: "Bedroom Lights Voice Change Color"
  hide_entity: true
  trigger:
    - platform: mqtt
      topic: voice/bedroom/lights_color
    - platform: mqtt
      topic: voice/bedroom/lights_scene
  action:
    - service: script.notify_kodi_frontends
      data:
        message: 'Changing Color of Bedroom Lights to {{ trigger.payload }}'
    - service: light.turn_on
      data_template:
        profile: "{{ trigger.payload }}"
        entity_id: group.bedroom_lights

- alias: "Bedroom Lights Voice Dim"
  hide_entity: true
  trigger:
    platform: mqtt
    topic: voice/bedroom/lights_adjust
    payload: 'dim'
  action:
    service: light.turn_on
    data_template:
      brightness: "{{ states.light.right_front.brightness | float - 100 }}"
      entity_id: group.bedroom_lights

- alias: "Bedroom Lights Voice Bright"
  hide_entity: true
  trigger:
    platform: mqtt
    topic: voice/bedroom/lights_adjust
    payload: 'bright'
  action:
    service: light.turn_on
    data_template:
      brightness: "{{ states.light.right_front.brightness | float + 100 }}"
      entity_id: group.bedroom_lights

