- alias: "Kitchen Motion Detection On"
  trigger:
    platform: state
    entity_id: sensor.aeotec_zw100_multisensor_kitchen_burglar
    to: '8'
  action:
    service: script.turn_on
    entity_id: script.kitchen_motion_on

- alias: "Kitchen Motion Detection Off"
  trigger:
    platform: state
    entity_id: sensor.aeotec_zw100_multisensor_kitchen_burglar
    to: '0'
  action:
    service: script.turn_on
    entity_id: script.kitchen_timer_off