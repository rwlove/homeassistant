kitchen_lights_on:
  alias: "Turn On Kitchen Lights"
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning On Kitchen Lights!"
  - service: scene.turn_on
    data:
      entity_id: scene.kitchen_bright_on

kitchen_lights_off:
  alias: "Turn Off Kitchen Lights"
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning off Kitchen Lights!"
  - service: light.turn_off
    data:
      entity_id:
        - light.kitchen_1
        - light.kitchen_2
        - light.lightstrip_4
        - light.hallway
        - light.bar_light_switch_level
      transition: 2
      
