kitchen_light_on:
  alias: "Turn On Kitchen Lights"
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning On Kitchen Lights!"
  - service: light.turn_on
    data:
      color_name: white
      brightness: 255
      entity_id: group.kitchen_lights

kitchen_motion_on:
  alias: "Motion Detected: Cancel Existing Off-Timer and Turn On Kitchen Lights"
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.kitchen_off_timer
    - service: script.turn_on
      data:
        entity_id: script.kitchen_light_on

kitchen_light_off:
  alias: "Turn Off Kitchen Lights"
  sequence:
  - service: script.turn_on
    data:
      entity_id: script_notify_kodi_frontends
      variables:
        message: "Turning off Kitchen Lights!"
  - service: light.turn_off
    data:
      entity_id: group.kitchen_lights

kitchen_off_timer:
  alias: "Wait 10 Minutes then Turn Off Kitchen Lights"
  sequence:
    - delay:
        minutes: 10
    - service: script.turn_on
      data:
        entity_id: script.kitchen_light_off