bathroom_lights_on:
  alias: "Turn On Bathroom Lights"
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning On Bathroom Lights!"
  - service: homeassistant.turn_on
    data:
      entity_id: group.bathroom_lights

bathroom_lights_off:
  alias: "Turn Off Bathroom Lights"
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning Off Bathroom Lights!"
  - service: light.turn_off
    data:
      entity_id: group.bathroom_lights

timed_bathroom_nightlight:
  alias: "Bathroom Nightlight"
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.bathroom_off_timer
    - service: script.turn_on
      data:
        entity_id: script.bathroom_lights_on

bathroom_off_timer:
  alias: "Wait 20 Minutes then Turn Off Bathroom Lights"
  sequence:
    - delay:
        minutes: 20
    - service: script.turn_on
      data:
        entity_id: script.bathroom_light_off