bedroom_lights_on:
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning On Bedroom Lights!"
  - service: light.turn_on
    data:
      color_name: white
      brightness: 255
      entity_id: group.bedroom_lights

bedroom_lights_off:
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning Off Bedroom Lights!"
  - service: light.turn_off
    data:
      entity_id: group.bedroom_lights

bedroom_diffuser_on:
  alias: "Bedroom Diffuser On"
  sequence:
    - service: script.turn_on
      data:
        entity_id: script.notify_kodi_frontends
        variables:
          message: "Bedroom Diffuser On!"
    - service: switch.turn_on
      data:
        entity_id: switch.sonoff_100044903f
    - service: timer.start
      data:
        entity_id: timer.bedroom_diffuser_timer

bedroom_diffuser_off:
  alias: "Bedroom Diffuser Off"
  sequence:
    - service: script.turn_on
      data:
        entity_id: script.notify_kodi_frontends
        variables:
          message: "Bedroom Diffuser Off!"
    - service: switch.turn_off
      data:
        entity_id: switch.sonoff_100044903f
    - service: timer.cancel
      data:
        entity_id: timer.bedroom_diffuser_timer