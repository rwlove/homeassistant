bedroom_lights_on:
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning On Bedroom Lights!"
  - service: light.turn_on
    data:
      color_name: white
      brightness: 255
      entity_id: group.bedroom_lights

bedroom_lights_off:
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning Off Bedroom Lights!"
  - service: light.turn_off
    data:
      entity_id: group.bedroom_lights