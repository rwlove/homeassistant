kitchen_light_on:
  sequence:
  - service: notify.righteye
    data:
      title: "Home Assistant"
      message: "Turning on Kitchen Lights!"
      data:
        icon: "info"
        displaytime: 20000
  - service: light.turn_on
    data:
      color_name: white
      brightness: 255
      entity_id: group.kitchen_lights

kitchen_motion_on:
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.kitchen_off_timer
    - service: script.turn_on
      data:
        entity_id: script.kitchen_light_on
