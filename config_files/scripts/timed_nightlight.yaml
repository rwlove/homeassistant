timed_nightlight:
  alias: "Motion Detected: Cancel Existing Off-Timer, Turn On Livingroom and Kitchen Lights and Start Off-Timer"
  sequence:
    # Cancel old timer
    - service: script.turn_off
      data:
        entity_id: script.timer_off
    - service: scene.turn_on
      data:
        entity_id: scene.livingroom__kitchen_nightlight_on
    - service: script.turn_on
      data:
        entity_id: script.timer_off

timer_off:
  alias: "Wait 20 Minutes then Turn Off Kitchen Lights"
  sequence:
    - delay:
        minutes: 10
    - service: scene.turn_on
      data:
        entity_id: scene.livingroom__kitchen_nightlight_off