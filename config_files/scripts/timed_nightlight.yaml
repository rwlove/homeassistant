timed_nightlight_with_kitchen:
  alias: "Motion Detected: Cancel Existing Off-Timer, Turn On Livingroom and Kitchen Lights and Start Off-Timer"
  sequence:
    # Cancel old timers
    - service: script.turn_off
      data:
        entity_id: script.kitchen_timer_off
    - service: script.turn_off
      data:
        entity_id: script.livingroom_timer_off
    - service: scene.turn_on
      data:
        entity_id: scene.livingroom__kitchen_nightlight_on
    - service: script.turn_on
      data:
        entity_id: script.kitchen_off_timer
    - service: script.turn_on
      data:
        entity_id: script.livingroom_timer_off

timed_nightlight_without_kitchen:
  alias: "Motion Detected: Cancel Existing Off-Timer, Turn On Livingroom and Start Off-Timer"
  sequence:
    # Cancel old timers
    - service: script.turn_off
      data:
        entity_id: script.livingroom_timer_off
    - service: scene.turn_on
      data:
        entity_id: scene.livingroom_nightlight_on
    - service: script.turn_on
      data:
        entity_id: script.livingroom_timer_off

livingroom_timer_off:
  alias: "Wait 10 Minutes then Turn Off Livingroom Lights"
  sequence:
    - delay:
        minutes: 10
    - service: script.turn_on
      data:
        entity_id: script.livingroom_lights_off