timed_nightlight:
  alias: "Turn Livingroom / Kitchen Nightlight On and Set Timer"
  sequence:
    # Cancel old timer
    - service: script.turn_off
      data:
        entity_id: script.timer_off
    - service: scene.turn_on
      data:
        entity_id: scene.nightlight_on
    - service: script.turn_on
      data:
        entity_id: script.timer_off

timer_off:
  alias: "Turn Livingroom / Kitchen Nightlight Off After 10 Minutes"
  sequence:
    - delay:
        minutes: 10
    - service: scene.turn_on
      data:
        entity_id: scene.nightlight_off