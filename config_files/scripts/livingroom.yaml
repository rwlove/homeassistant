livingroom_lights_on:
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning On Livingroom Lights!"
  - service: light.turn_on
    data:
      color_name: white
      brightness: 255
      entity_id: group.livingroom_lights
  - service: switch.turn_on
    data:
      entity_id: switch.ge_12727_inwall_smart_switch_toggle_switch_2_0

livingroom_lights_off:
  sequence:
  - service: script.turn_on
    data:
      entity_id: script.notify_kodi_frontends
      variables:
        message: "Turning Off Livingroom Lights!"
  - service: light.turn_off
    data:
      entity_id: group.livingroom_lights
  - service: switch.turn_off
    data:
      entity_id: switch.ge_12727_inwall_smart_switch_toggle_switch_2_0