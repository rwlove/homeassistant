- name: "Kitchen Bright On"
  entities:
    group.kitchen_lights:
      state: on
      profile: white
      brightness: 255

- name: "Livingroom Nightlight On"
  entities:
    group.livingroom_lights:
      state: on
      profile: pink
      brightness: 150

- name: "Kitchen Nightlight On"
  entities:
    light.kitchen_1:
      state: on
      profile: pink
      brightness: 100
    light.kitchen_2:
      state: on
      profile: pink
      brightness: 100
    light.hallway:
      state: on
      profile: pink
      brightness: 100

- name: "Livingroom / Kitchen Nightlight On"
  entities:
    group.livingroom_lights:
      state: on
      profile: pink
      brightness: 150
    light.kitchen_1:
      state: on
      profile: pink
      brightness: 100
    light.kitchen_2:
      state: on
      profile: pink
      brightness: 100
    light.hallway:
      state: on
      profile: pink
      brightness: 100

- name: "Livingroom / Kitchen Nightlight Off"
  entities:
    group.livingroom_lights:
      state: off
      transition: 2
    group.kitchen_lights:
      state: off
      transition: 2